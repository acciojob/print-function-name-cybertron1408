<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Print Function Name</title>
</head>
<body>

  <button onclick="functionName()">Click to show function name</button>

  <script>
    function functionName() {
      alert(arguments.callee.name);
    }
  </script>

</body>
</html>
